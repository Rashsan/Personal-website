<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="pictures/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="">
            <a class="nav-items" href="index.html">About me</a>
            <a class="nav-items" href="contact.html">Contact</a>
            <a class="nav-items" href="register.html">Register</a>
            <a class="nav-items" href="login.html">Login</a>
        </div>
    </nav>
    <h2 class="contact-header">CONTACT</h2>
    <section class="form-contact">
        <form action="">
            <label for="">Name:</label>
            <input type="text" name="" id="" class="input-items"><br>
            <label for="">Email:</label>
            <input type="email" name="" id="" class="input-items"><br>
            <label for="">Message:</label>
            <textarea name="" id="" cols="60" rows="10"></textarea class="input-items"><br>
            <label for="">Priority:</label>
            <select name="" id="" class="select-items"> 
                <option value="" selected>SELECT AN OPTION</option>
                <option value="">TEXT</option>
                <option value="">EMAIL</option>
            </select><br>
            <div class="buttons">
                <input type="submit" value="SEND MESSAGE" class="btn">
            </div>
        </form>
    </section>
</body>
</html>
