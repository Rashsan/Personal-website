<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="pictures/favicon.ico?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <div class="">
            <a class="nav-items" href="index.html">About me</a>
            <a class="nav-items" href="contact.html">Contact</a>
            <a class="nav-items" href="register.html">Register</a>
            <a class="nav-items" href="login.html">Login</a>
        </div>
    </nav>
    <div class="calc">
        <form action="" name="calc">
            <input class="calc-btn" type="text" name="" id="display"><br>
            <input class="calc-btn" type="button" value="AC">
            <input class="calc-btn" type="button" value="+/-">
            <input class="calc-btn" type="button" value="%">
            <input class="calc-btn" type="button" value="/"><br>
            <input class="calc-btn" type="button" value="7">
            <input class="calc-btn" type="button" value="8">
            <input class="calc-btn" type="button" value="9">
            <input class="calc-btn" type="button" value="X"><br>
            <input class="calc-btn" type="button" value="4">
            <input class="calc-btn" type="button" value="5">
            <input class="calc-btn" type="button" value="6">
            <input class="calc-btn" type="button" value="-"><br>
            <input class="calc-btn" type="button" value="1">
            <input class="calc-btn" type="button" value="2">
            <input class="calc-btn" type="button" value="3">
            <input class="calc-btn" type="button" value="+"><br>
            <input class="calc-btn" type="button" value="0">
            <input class="calc-btn" type="button" value="00">
            <input class="calc-btn" type="button" value=".">
            <input class="calc-btn" type="button" value="=">
        </form>
    </div>
